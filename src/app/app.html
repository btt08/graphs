<div class="layout">
  <main class="main">
    <div class="content">
           <div class="content-main">
        <div class="graph-container">
          <div class="graph">
            <h3>Stacked vertical</h3>
            <app-bar-graph
              [data]="mockData3Values"
              [config]="config3Values"
              [showLegend]="true"
            />
          </div>
        </div>
        <div class="graph-container">
          <div class="graph">
            <h3>Colored vertical</h3>
            <app-bar-graph
              [data]="mockDataSingleValue"
              [config]="configSingleValueColors"
              [showLegend]="true"
            />
          </div>
        </div>
        <div class="graph-container">
          <div class="graph">
            <h3>Colored horizontal</h3>
            <app-bar-graph
              [data]="mockDataSingleValue"
              [config]="configSingleValueColors"
              [orientation]="'horizontal'"
              [showLegend]="true"
            />
          </div>
        </div>
        <div class="graph-container">
          <div class="graph">
            <h3>Stacked horizontal</h3>
            <app-bar-graph
              [data]="mockData3Values"
              [config]="config3Values"
              [orientation]="'horizontal'"
              [showLegend]="true"
            />
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<router-outlet />
